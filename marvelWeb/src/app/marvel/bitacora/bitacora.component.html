<table class="table">
  <thead>
    <tr>
      <th scope="col">No. Registro</th>
      <th scope="col">Path</th>
      <th scope="col">Hora Consulta</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of registrosBitacora">
      <th scope="row">{{ item.idBitacora }}</th>
      <td>{{ item.path }}</td>
      <td>{{ item.horaConsulta }}</td>
    </tr>
  </tbody>
</table>
